<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-5xl text-center text-orange-500 mt-5">Let's Deposit your money</h1>
    <section class="grid grid-cols-3 gap-4 w-4/5 mx-auto mt-10">
        <div class="bg-lime-400 p-10 text-3xl text-white text-center">
            <h1>Deposit</h1>
            <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-yellow-500 p-10 text-3xl text-white text-center">
            <h1>Withdraw</h1>
            <h2 class="text-4xl">$<span id="withdraw-balance">00</span></h2>
        </div>
        <div class="bg-pink-600 p-10 text-3xl text-white text-center">
            <h1>Balance</h1>
            <h2 class="text-4xl">$<span id="balance">1200</span></h2>
        </div>
    </section>
    <section class="grid grid-cols-2 gap-4 w-4/5 mx-auto mt-10">
        <div class="bg-lime-800 p-10  ">
            <h1 class="text-3xl mb-5 text-white ">Please Deposit</h1>
            <input id="deposit-field" class="w-4/5 h-9 text-xl px-3" type="text" name=""
                placeholder=" $Amount you want to Deposit"><br>
            <button id="btn-deposit"
                class="bg-pink-300 hover:bg-red-200 text-pink-800 px-5 py-2 rounded-md text-xl font-semibold mt-5">Deposit</button>
        </div>
        </div>
        <div class="bg-pink-800 p-10 ">
            <h1 class="text-3xl mb-5 text-white ">Please Withdraw</h1>
            <input id="withdraw" class="w-4/5 h-9 text-xl px-3" type="text" name=""
                placeholder=" $Amount you want to Withdraw"><br>
            <button id="btn-withdraw"
                class="bg-pink-300 hover:bg-red-200 text-pink-800 px-5 py-2 rounded-md text-xl font-semibold mt-5">Withdraw</button>
        </div>
    </section>
    <script src="js/utilities.js"></script>
    <script src="./js/Deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
