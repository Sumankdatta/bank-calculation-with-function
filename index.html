<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-10">
        <h1 class="text-center text-5xl text-lime-800">Confirm your Email</h1>
    </header>
    <section class="bg-lime-400 w-3/5 mx-auto py-10 mt-10">
        <h1 class="text-center text-4xl">Please login</h1>
        <div class="text-center pb-10 ">
            <input id="email" class="w-3/5 my-5 h-10 text-2xl px-3" type="email" name="" id="input-email"><br>
            <input id="password" class="w-3/5 h-10 text-2xl px-3" type="password" name="" id="input-password"><br>
            <button id="btn-submit"
                class="bg-orange-600 hover:bg-orange-700 text-white px-5 py-2 rounded-md text-xl font-semibold mt-5">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>

</html>
